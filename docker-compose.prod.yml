# ============================================
# DOKPLOY PRODUCTION DOCKER COMPOSE
# Pelimpahan Dana - Full Stack
# ============================================
# 
# Configure domains in Dokploy UI:
# - frontend: pelimpahan.keudisdiksulteng.web.id (path: /, port: 80)
# - backend:  pelimpahan.keudisdiksulteng.web.id (path: /api, port: 8000)
# - backend:  pelimpahan.keudisdiksulteng.web.id (path: /uploads, port: 8000)
# ============================================

services:
  # ==========================================
  # DATABASE - PostgreSQL
  # ==========================================
  database:
    image: postgres:16-alpine
    container_name: pelimpahan-database
    restart: unless-stopped
    environment:
      POSTGRES_DB: pelimpahan_dana_db
      POSTGRES_USER: pelimpahan_user
      POSTGRES_PASSWORD: Fr3aks@16121899
    volumes:
      - pelimpahan_db_data:/var/lib/postgresql/data
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pelimpahan_user -d pelimpahan_dana_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ==========================================
  # BACKEND - Go Gin API
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: pelimpahan-backend
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_PORT: "8000"
      APP_TIMEZONE: Asia/Makassar
      DB_CONNECTION: postgres
      DB_HOST: database
      DB_PORT: "5432"
      DB_DATABASE: pelimpahan_dana_db
      DB_USERNAME: pelimpahan_user
      DB_PASSWORD: Fr3aks@16121899
      JWT_SECRET: gWTRcTnP8AxdrvkKgODiSR379plrMdAVQz1/XmRkPjs=
      CORS_ALLOWED_ORIGINS: https://pelimpahan.keudisdiksulteng.web.id
    volumes:
      - pelimpahan_uploads:/app/uploads
    networks:
      - dokploy-network
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/api/branding"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ==========================================
  # FRONTEND - Vue + Nginx
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: https://pelimpahan.keudisdiksulteng.web.id/api
    container_name: pelimpahan-frontend
    restart: unless-stopped
    ports:
      - "3001:80"
    networks:
      - dokploy-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  pelimpahan_db_data:
    driver: local
  pelimpahan_uploads:
    driver: local

networks:
  dokploy-network:
    external: true
