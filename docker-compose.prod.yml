# ============================================
# DOKPLOY PRODUCTION DOCKER COMPOSE
# Pelimpahan Dana - Full Stack
# ============================================
# 
# Single Domain: pelimpahan.keudisdiksulteng.web.id
# - Frontend: /
# - Backend API: /api
# ============================================

services:
  # ==========================================
  # DATABASE - PostgreSQL
  # ==========================================
  database:
    image: postgres:16-alpine
    container_name: pelimpahan-database
    restart: unless-stopped
    environment:
      POSTGRES_DB: pelimpahan_dana_db
      POSTGRES_USER: pelimpahan_user
      POSTGRES_PASSWORD: Fr3aks@16121899
    volumes:
      - pelimpahan_db_data:/var/lib/postgresql/data
    networks:
      - pelimpahan-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pelimpahan_user -d pelimpahan_dana_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ==========================================
  # BACKEND - Go Gin API
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: pelimpahan-backend
    restart: unless-stopped
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_PORT: "8000"
      APP_TIMEZONE: Asia/Makassar
      DB_CONNECTION: postgres
      DB_HOST: database
      DB_PORT: "5432"
      DB_DATABASE: pelimpahan_dana_db
      DB_USERNAME: pelimpahan_user
      DB_PASSWORD: Fr3aks@16121899
      JWT_SECRET: gWTRcTnP8AxdrvkKgODiSR379plrMdAVQz1/XmRkPjs=
      CORS_ALLOWED_ORIGINS: https://pelimpahan.keudisdiksulteng.web.id
    volumes:
      - pelimpahan_uploads:/app/uploads
    networks:
      - pelimpahan-network
    depends_on:
      database:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pelimpahan-backend.rule=Host(`pelimpahan.keudisdiksulteng.web.id`) && PathPrefix(`/api`)"
      - "traefik.http.routers.pelimpahan-backend.entrypoints=websecure"
      - "traefik.http.routers.pelimpahan-backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.pelimpahan-backend.loadbalancer.server.port=8000"
      - "traefik.http.routers.pelimpahan-backend.priority=100"
      # Also handle /uploads path for static files
      - "traefik.http.routers.pelimpahan-uploads.rule=Host(`pelimpahan.keudisdiksulteng.web.id`) && PathPrefix(`/uploads`)"
      - "traefik.http.routers.pelimpahan-uploads.entrypoints=websecure"
      - "traefik.http.routers.pelimpahan-uploads.tls.certresolver=letsencrypt"
      - "traefik.http.routers.pelimpahan-uploads.service=pelimpahan-backend"
      - "traefik.http.routers.pelimpahan-uploads.priority=99"

  # ==========================================
  # FRONTEND - Vue + Nginx
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: https://pelimpahan.keudisdiksulteng.web.id/api
    container_name: pelimpahan-frontend
    restart: unless-stopped
    networks:
      - pelimpahan-network
    depends_on:
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pelimpahan-frontend.rule=Host(`pelimpahan.keudisdiksulteng.web.id`)"
      - "traefik.http.routers.pelimpahan-frontend.entrypoints=websecure"
      - "traefik.http.routers.pelimpahan-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.pelimpahan-frontend.loadbalancer.server.port=80"
      - "traefik.http.routers.pelimpahan-frontend.priority=1"

volumes:
  pelimpahan_db_data:
    driver: local
  pelimpahan_uploads:
    driver: local

networks:
  pelimpahan-network:
    driver: bridge
