# ============================================
# DOKPLOY PRODUCTION DOCKER COMPOSE
# Pelimpahan Dana
# ============================================
# 
# IMPORTANT: Database sudah dibuat di Dokploy secara terpisah
# Service ini hanya untuk Backend dan Frontend
#
# Domain Configuration:
# - Frontend: pelimpahan.keudisdiksulteng.web.id
# - Backend API: api-pelimpahan.keudisdiksulteng.web.id
# ============================================

services:
  # ==========================================
  # BACKEND - Go Gin API
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: pelimpahan-backend
    restart: unless-stopped
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_PORT: "8000"
      APP_TIMEZONE: Asia/Makassar
      DB_CONNECTION: postgres
      DB_HOST: pelimpahan-dana-database-hlogww
      DB_PORT: "5432"
      DB_DATABASE: pelimpahan_dana_db
      DB_USERNAME: pelimpahan_user
      DB_PASSWORD: ${DB_PASSWORD:-Fr3aks@16121899}
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      CORS_ALLOWED_ORIGINS: https://pelimpahan.keudisdiksulteng.web.id
    volumes:
      - pelimpahan_uploads:/app/uploads
    networks:
      - dokploy-network
    labels:
      # Traefik Configuration
      - "traefik.enable=true"
      
      # HTTP Router
      - "traefik.http.routers.pelimpahan-backend.rule=Host(`api-pelimpahan.keudisdiksulteng.web.id`)"
      - "traefik.http.routers.pelimpahan-backend.entrypoints=web"
      - "traefik.http.routers.pelimpahan-backend.middlewares=redirect-to-https@docker"
      
      # HTTPS Router
      - "traefik.http.routers.pelimpahan-backend-secure.rule=Host(`api-pelimpahan.keudisdiksulteng.web.id`)"
      - "traefik.http.routers.pelimpahan-backend-secure.entrypoints=websecure"
      - "traefik.http.routers.pelimpahan-backend-secure.tls=true"
      - "traefik.http.routers.pelimpahan-backend-secure.tls.certresolver=letsencrypt"
      
      # Service
      - "traefik.http.services.pelimpahan-backend.loadbalancer.server.port=8000"
      
      # CORS Headers Middleware
      - "traefik.http.middlewares.pelimpahan-cors.headers.accesscontrolallowmethods=GET,OPTIONS,PUT,POST,DELETE,PATCH"
      - "traefik.http.middlewares.pelimpahan-cors.headers.accesscontrolallowheaders=*"
      - "traefik.http.middlewares.pelimpahan-cors.headers.accesscontrolalloworiginlist=https://pelimpahan.keudisdiksulteng.web.id"
      - "traefik.http.middlewares.pelimpahan-cors.headers.accesscontrolmaxage=100"
      - "traefik.http.middlewares.pelimpahan-cors.headers.addvaryheader=true"
      - "traefik.http.routers.pelimpahan-backend-secure.middlewares=pelimpahan-cors"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/api/branding"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==========================================
  # FRONTEND - Vue + Nginx
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: https://api-pelimpahan.keudisdiksulteng.web.id/api
    container_name: pelimpahan-frontend
    restart: unless-stopped
    networks:
      - dokploy-network
    labels:
      # Traefik Configuration
      - "traefik.enable=true"
      
      # HTTP Router
      - "traefik.http.routers.pelimpahan-frontend.rule=Host(`pelimpahan.keudisdiksulteng.web.id`)"
      - "traefik.http.routers.pelimpahan-frontend.entrypoints=web"
      - "traefik.http.routers.pelimpahan-frontend.middlewares=redirect-to-https@docker"
      
      # HTTPS Router
      - "traefik.http.routers.pelimpahan-frontend-secure.rule=Host(`pelimpahan.keudisdiksulteng.web.id`)"
      - "traefik.http.routers.pelimpahan-frontend-secure.entrypoints=websecure"
      - "traefik.http.routers.pelimpahan-frontend-secure.tls=true"
      - "traefik.http.routers.pelimpahan-frontend-secure.tls.certresolver=letsencrypt"
      
      # Service
      - "traefik.http.services.pelimpahan-frontend.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      - backend

volumes:
  pelimpahan_uploads:
    driver: local

networks:
  dokploy-network:
    external: true
